<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <link href="css/base.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h2>Meme Generator</h2>

            <canvas id="preview"></canvas>
            <div id="measure"></div>
            <div>
                <div class="upload-and-download">
                    <input type="file" name="picture" accept="image/*" id="upload-meme" hidden />
                    <button class="upload">Upload Picture</button>
                    <a id="download" class="download">Download Meme</a>
                </div>
                <div class="text title">
                    <input type="text" name="title" autocomplete="off" required />
                    <label>Title</label>
                </div>
                <div class="text subtitle">
                    <input type="text" name="subtitle" required />
                    <label>Subtitle</label>
                </div>
            </div>
        </div>

        <div class="annoyance awesome-face">
            <img src="http://vignette1.wikia.nocookie.net/universe-of-smash-bros-lawl/images/d/d2/Awesome_Face.png/revision/latest?cb=20150626002703" />
        </div>

        <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/meme_generator.js"></script>
    </body>
</html>
