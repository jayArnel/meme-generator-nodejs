<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <link href="css/base.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h2>Meme Generator</h2>

            <canvas id="preview"></canvas>
            <div id="measure"></div>
            <div>
                <div class="buttons">
                    <input type="file" name="picture" accept="image/*" id="upload-meme" hidden />
                    <button class="upload">Upload Picture</button>
                    <a id="download" class="download" hidden>Download Meme</a>
                    <a id="clear" class="clear">Clear Meme</a>
                </div>
                <div class="text title">
                    <input type="text" name="title" autocomplete="off" required />
                    <label>Title</label>
                </div>
                <div class="text subtitle">
                    <input type="text" name="subtitle" required />
                    <label>Subtitle</label>
                </div>
            </div>
        </div>

        <div class="annoyance awesome-face">
            <img src="http://vignette1.wikia.nocookie.net/universe-of-smash-bros-lawl/images/d/d2/Awesome_Face.png/revision/latest?cb=20150626002703" />
        </div>

        <div class="annoyance dickbutt">
            <img src="http://66.media.tumblr.com/77050eb125d34dc019df648ae6271d3d/tumblr_mr739r2Rq61sqncl9o1_400.png" />
        </div>

        <!-- <div class="annoyance mu-gusta">
            <img src="http://i3.kym-cdn.com/photos/images/newsfeed/000/103/740/c2c.png" />
        </div> -->

        <div class="annoyance girl">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Girl-Meme-PNG.png" />
        </div>

        <div class="annoyance yass">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Happy-Crying-Meme-PNG.png" />
        </div>

        <div class="annoyance lol">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Lol-Face-Meme-PNG.png" />
        </div>

        <div class="annoyance not-bad">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Not-Bad-Meme-PNG.png" />
        </div>

        <div class="annoyance yao">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Yao-Ming-Meme-PNG.png" />
        </div>

        <div class="annoyance huhu">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Forever-Alone-Meme-PNG.png" />
        </div>

        <div class="annoyance challenge">
            <img src="http://www.pngall.com/wp-content/uploads/2016/03/Challenge-Accepted-Meme-PNG.png" />
        </div>

        <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/meme_generator.js"></script>
    </body>
</html>
